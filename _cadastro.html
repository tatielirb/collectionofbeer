<body class="pt">

<main id="cadastro">
  <div class="container" >

  <div class="row">
    <a href="#" class="inicio-logo"><img src="img/logo-inicio.png" alt="Collection Of Beer"></a>    
  </div>

    <form class="col-lg-7 form-cadastro">
      <div class="fieldset">
        <h2 class="legend">Seja um membro</h2>

    <div class="row">
      <div class="field-group-wrapper">
        <div class="field-group">
          <div class="field">
            <input type="email" name="email" id="email"  placeholder="E-mail">
          </div>

          <div class="field">
            <input type="nome" name="nome" id="nome" placeholder="Nome Completo">
          </div>          
        </div>
      </div>
    </div>


    <div class="row">
      <div class="field-group-wrapper">
        <div class="field-group">
          <div class="field">
            <input type="password" name="Senha" id="Senha"  placeholder="Senha">
          </div>

          <div class="field">
            <input type="password" name="confirSenha" id="confirSenha" placeholder="Confirmação de Senha">
          </div>          
        </div>
      </div>
    </div>

     <div class="row">
      <div class="field-group-wrapper">
        <div class="field-group">
          <div class="field">
            <input type="dataNascimento" name="dataNascimento" id="dataNascimento"  placeholder="Data de Nascimento">
          </div>

          <div class="field">
            <select name="sexo" id="sexo">
              <option value="">Selecione Sexo</option>
              <option value="Acre">Feminino</option>
              <option value="Alagoas">Masculino</option>
            </select>
          </div>           
        </div>
      </div>
    </div>

    <div class="row">
      <div class="field-group-wrapper">
        <div class="field-group">

          <div class="field">
            <select name="estado" id="estado">
              <option value="">Selecione Estado</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espirito Santo">Espirito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
            </select>
          </div>   

          <div class="field">
            <select name="cidade" id="cidade">
              <option value="">Selecione Cidade</option>
              <option value="Acre">Porto Alegre</option>
              <option value="Alagoas">Santa maria</option>
              <option value="Amapá">Veranopolis</option>
            </select>
          </div> 

        </div>
      </div>
    </div>



      <div class="form-controls">
       <a href="_area-usuaria.html" class="demostracao">Cadastrar</a>
       <!--  <button class="bt" type="submit">Cadastrar</button> -->
        <span class="hidden error-form" id="error-fields">Por favor, preencha os campos corretamente</span>
      </div>



    </form>
  </div>
</main>
